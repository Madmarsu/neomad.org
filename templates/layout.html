<!DOCTYPE html>
<meta charset=utf-8>
<title>Digital Nomad community - Neomad</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel=stylesheet href={{ url_for('static', filename='css/main.css') }}>
<link href="https://fonts.googleapis.com/css?family=Raleway:600|Crimson+Text|Libre+Baskerville|Libre+Franklin|Poppins|Lora|Roboto|Oxygen|Open+Sans:600" rel=stylesheet>
<link rel=stylesheet href={{ url_for('static', filename='css/edit.css') }}>
{% block extra_css %}{% endblock %}

<header>
  <h1><a href="/">Neomad</a></h1>
  {% if current_user and current_user.is_authenticated %}
  <nav>
    <a href={{ url_for_user(current_user) }} title="My profile">
      <img class=avatar src="{{ current_user.avatar }}" width=35 height=35>
    </a>
    <a class=button href={{ url_for('logout') }}>Logout</a>
  </nav>
  {% endif %}
</header>

<main>{% block main %}{% endblock %}</main>

{% include 'user/localize.html' %}

{% include '_analytics.html' %}
